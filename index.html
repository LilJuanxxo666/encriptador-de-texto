<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="encabezado_inicial">
        <img src="./assets/Logo.png">
    </header>
    <main class="cuerpo">
        <section class="cuerpo_seccion_entrada">
            <div class="cuerpo_seccion_entrada_ingreso">
                <input type="text" placeholder="Ingrese el texto aquí" class="cuerpo_ingresar_texto">
                <p><img src="./assets/Vector.png">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="cuerpo_seccion_entrada_boton">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </section>
        <section class="cuerpo_seccion_salida">
            <div class="cuerpo_seccion_salida_div">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>el texto que desees encriptar o desencriptar.</p>
            </div>
            <img src="./assets/Muñeco.png">
        </section>
        
    </main>
    <footer class="encabezado_final">

    </footer>
</body>
</html>
